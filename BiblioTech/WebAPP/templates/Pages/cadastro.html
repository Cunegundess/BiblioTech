{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid p-0">
        {% include '../Components/rightDesign.html' %}
        <div class="m-5">
            {% include '../Components/returnButton.html' %}
        </div>

        <form class="m-5 w-50 vh-50 text-center" style="z-index: 2; position: absolute; top: 40%; left: 25%; transform: translate(-50%, -50%);">
            <h1 class="text-primary mb-5">Cadastre-se</h1>
            <div class="mb-4 input-group">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                <input type="text" class="form-control" style="background-color: #f3f3f3;" placeholder="Usuário" id="inputUser">
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" style="background-color: #f3f3f3;" placeholder="Email" id="inputEmail">
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" style="background-color: #f3f3f3;" placeholder="Crie sua senha" id="inputSenha">
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text" id="basic-addon4"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" style="background-color: #f3f3f3;" placeholder="Confirme sua senha" id="inputConfirmaSenha">
            </div>
            <div class="mb-4 form-check d-flex align-items-center justify-content-between">
                <label class="form-check-label" for="exampleCheck1">Você é universitário?
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-75 rounded-pill mt-3 shadow-lg">Cadastrar</button>
        </form>
    </div>

    <style>
        body {
            overflow: hidden;
        }
    </style>
{% endblock %}
