{% load crispy_forms_tags %}


<div class="modal fade" id="formEmprestimo" tabindex="-1" aria-labelledby="formEmprestimo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formEmprestimoLabel">Criar Empr√©stimo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body text-start">
        <form id="EmprestimoForm" method="POST" action="{% url 'API:emprestimos'%}">
            {% csrf_token %}
            {% crispy form form.helper %}
        </div>
        <div class="modal-footer">
            <button form="EmprestimoForm" type="submit" class="btn btn-primary">Salvar</button>
        </div>
        </form>
    </div>
  </div>
</div>
