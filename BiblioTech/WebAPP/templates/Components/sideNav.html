                <span class="fs-5 d-none d-sm-inline fw-bolder text-primary">BIBLIOTECH</span>
            </a>

            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                    <a href="{% url 'homePage' %}" class="nav-link align-items-center text-secondary d-flex">
                        <i class="fs-4 bi-house"></i><span class="ms-2 d-none d-sm-inline">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'livrosPage' %}" class="nav-link align-items-center text-secondary d-flex">

                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'autoresPage' %}" class="nav-link align-items-center text-secondary d-flex">
                        <i class="fs-4 bi-person-badge"></i><span class="ms-2 d-none d-sm-inline">Autores</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'editorasPage' %}" class="nav-link align-items-center text-secondary d-flex">
                        <i class="fs-4 bi bi-award"></i><span class="ms-2 d-none d-sm-inline">Editoras</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'alunosPage' %}" class="nav-link align-items-center text-secondary d-flex">
                        <i class="fs-4 bi-person-vcard"></i><span class="ms-2 d-none d-sm-inline">Alunos</span>
                    </a>

                <li class="nav-item">
                    <a href="{% url 'emprestimosPage' %}" class="nav-link align-items-center text-secondary d-flex">

                    </a>

                        <i class="fs-4 bi bi-gear-fill"></i><span class="ms-2 d-none d-sm-inline">Configurações</span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="{% url 'cadastrarCurso' %}">Cadastrar Curso</a></li>
                        <li><a class="dropdown-item" href="#">Cadastrar Usuário</a></li>
                    </ul>                   
                </li>
            </ul>
            
            {% include '../Components/modals/modalConta.html' %}
        </div>
    </div>

    <div class="col p-0">
        
        {% block inner_content %}
        {% endblock inner_content %}
        
    </div>
</div>

<style>
    .sideNav .nav-link.active {
        background-color: unset !important;
    }

    .sideNav .nav-link.active i,
    .sideNav .nav-link.active span {
        color: #007bff !important;
    }
</style>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var links = document.querySelectorAll('#menu a');
        for (var i = 0; i < links.length; i++) {
            if (links[i].href === window.location.href) {
                links[i].classList.add('active');
            }
        }
    });
</script>
