{% load crispy_forms_tags %}
{% load static %}

<div class="card shadow-lg">
    <div class="card-header text-center">
    </div>
    <div class="card-body">
    <form id="editarLivroForm" method="POST" action="{% url 'editarLivro' livro.id %}">
          {% csrf_token %}
          {{ form|crispy }}
    </div>
    <div class="card-footer text-center d-flex justify-content-between">
        <button id="excluirLivroBtn" form="livroForm" type="submit" class="btn btn-danger" onclick="excluirLivro(event, '{% url "editarLivro" livro.id %}')">Deletar</button>
        <button id="salvarLivroBtn" form="livroForm" type="submit" class="btn btn-primary" onclick="salvarLivro(event, '{% url "editarLivro" livro.id %}')">Salvar</button>
    </div>
    </form>
</div>

<style>
    .asteriskField {
        display: none;
    }            
</style>

<script src="{% static 'js/edit/editarLivro.js' %}"></script>
<script src="{% static 'js/validacoes/validacoes.js' %}"></script>
