{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lista de Rotas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container m-5">
        <h1>Lista de Rotas</h1>

        <ul class="list-group">
            {% for route in routes %}
                <li class="list-group-item">
                    <a href="#" class="route-link" data-url="{{ route }}">{{ route }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Seu cabeçalho e outros elementos de cabeçalho aqui -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let routeLinks = document.querySelectorAll('.route-link');

            routeLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    let url = this.getAttribute('data-url');
                    window.location.href = url;
                });
            });
        });
    </script>
    <!-- Seu restante do corpo e scripts aqui -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
